<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="chooseadventure.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Choose Your Own Adventure - Japanese Folklore Monsters Edition</title>
</head>

<body>

<div style="margin-top: 10px" class="container">
    <!-- Start -->
    <div id="start_content">
        <div class="row">
            <div class="col-sm" id="start_picture">
                <img src="witch.jpg" class="img-fluid" />
            </div>
            <div class="col-sm" id="start_intro">
                <h1>Hello, monsters!</h1>
                <h2>ようこそ、妖怪!</h2>
                <p>This is a choose-your-own-adventure type game that uses monsters from Japanese folklore. Survive five of the monsters and you win!</p>

                <button type="button" class="btn btn-dark btn-lg" onclick="getMonster()">START</button>
            </div>
        </div>
    </div>

    <!-- Monster -->
    <div id="monster_content">
        <div class="row">
            <div class="col-sm">
                <img src="" id="image">

            </div>
            <div class="col-sm" id="monster_description">
                <h1 id="name"></h1>
                <p id="description"></p>
                <p id="actions"></p>
                <div id="monster_choice_buttons">
                </div>
            </div>
        </div>
    </div>

    <!-- Choice modal -->
    <div class="modal fade" id="choice_content" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                </div>
                <div class="modal-body" id="choices">
                    <p id="action"></p>
                </div>
                <div class="modal-footer" id="buttons">


                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
